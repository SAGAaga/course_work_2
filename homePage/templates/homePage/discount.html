{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Discount {{discount.discount_id}}</title>
<link rel="stylesheet" href="{% static 'css/data.css' %}">
{% endblock %}

{% block content %}

<div class="block">
    <h2>Type: {{discount.name}}</h2>
    <h4>Percent of discount: {{discount.pecent_of_discount}}%</h4>
</div>
<button onclick="window.location.href='delete'">Delete</button>
<button onclick="window.location.href='edit'">Edit</button>

{% endblock %}
