{% extends 'base.html' %}
{% load static %}
{% block head %}
<title>Pay</title>

{% endblock %}

{% block content %}

<form action="." method="post" >
    {% csrf_token %}

    {% for field in form %}

        <div>
            {{ field.label }}
            {{ field }}
        </div>

        {% if field.errors %}
        <p>
            {{field.errors}}
        </p>
        {% endif %}

    {% endfor %}
    <input type="submit" value="Save"></input>

</form>

{% endblock %}
